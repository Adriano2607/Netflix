<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPN</title>
</head>
<body>
    
    <h1> Supernatural - 1 Temporada </h1>

<button onclick="episodioUm.showModal()">Episodio 1 - Piloto</button>
<button onclick="episodioDois.showModal()">Episodio 2 - Wendigo</button>
<button onclick="episodioTres.showModal()">Episodio 3 - A Morte na Agua</button>
        
    
        <dialog id="episodioUm" style="height: 60vh;width: 60vw;">
            <div style="width: 100%; height: 100%;">
                <button onclick="episodioUm.close()" style="float: right;">X</button>
                <video controls muted style="width: 100%;height: 100%;"><source src="https://pixeldrain.com/api/file/SD5PrhY8" type="video/mp4" />
                </video>  
            </div>
        </dialog>

        <dialog id="episodioDois" style="height: 60vh;width: 60vw;">
            <div style="width: 100%; height: 100%;">
                <button onclick="episodioDois.close()" style="float: right;">X</button>
                
                <video controls muted playsinline style="max-width: 100%; max-height: 100%;"><source src="https://pixeldrain.com/api/file/Z8M7JEwy" type="video/mp4" /></video>
            </div>
        </dialog>

        <dialog id="episodioTres" style="height: 60vh;width: 60vw;">
            <div style="width: 100%; height: 100%;">
                <button onclick="episodioTres.close()" style="float: right;">X</button>
                
                <video controls muted playsinline style="max-width: 100%; max-height: 100%;"><source src="https://pixeldrain.com/api/file/5qYnhzRs" type="video/mp4" /></video>
            </div>
        </dialog>

</body>
</html>
